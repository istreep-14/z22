<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0 0 8px 0;
            color: #1a73e8;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .status.connected {
            background: #e8f5e8;
            color: #137333;
            border: 1px solid #c6f6c6;
        }
        
        .status.disconnected {
            background: #fce8e6;
            color: #d93025;
            border: 1px solid #f9ab9d;
        }
        
        .config-section {
            margin-bottom: 20px;
        }
        
        .config-section h3 {
            margin: 0 0 12px 0;
            color: #3c4043;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 4px;
            color: #5f6368;
            font-size: 12px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        button {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: #fff;
            color: #3c4043;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #f8f9fa;
            border-color: #c6c8ca;
        }
        
        button.primary {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }
        
        button.primary:hover {
            background: #1557b0;
        }
        
        .help-text {
            font-size: 12px;
            color: #5f6368;
            margin-top: 8px;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
        }
        
        .stats h4 {
            margin: 0 0 8px 0;
            color: #3c4043;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Zetamac Score Logger</h2>
    </div>
    
    <div id="status" class="status disconnected">
        ⚠️ Not configured - Enter Google Apps Script URL below
    </div>
    
    <div class="config-section">
        <h3>Configuration</h3>
        <div class="input-group">
            <label for="gasUrl">Google Apps Script Web App URL:</label>
            <input type="url" id="gasUrl" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
            <div class="help-text">
                Paste the deployment URL from your Google Apps Script web app
            </div>
        </div>
        
        <div class="button-group">
            <button id="saveButton" class="primary">Save Settings</button>
            <button id="testButton">Test Connection</button>
        </div>
    </div>
    
    <div class="stats" id="stats" style="display: none;">
        <h4>Session Stats</h4>
        <div class="stat-item">
            <span>Scores Logged:</span>
            <span id="scoresCount">0</span>
        </div>
        <div class="stat-item">
            <span>Last Score:</span>
            <span id="lastScore">-</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
